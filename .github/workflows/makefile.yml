name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: -1
        
    - name: Copy configuration file
      run: cp configs/nuvoton_nuc972_defconfig .
      
    - name: Build Buildroot
      run: |
        make nuvoton_nuc972_defconfig
        make
